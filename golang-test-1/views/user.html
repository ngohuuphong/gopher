<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="/assets/css/offcanvas.css">

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">GoLang Test</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="/logout" class="btn btn-sm btn-outline-primary">logout <i class="fas fa-sign-out-alt"></i> </a>
            </div>
        </nav>
        <br>
        <div class="nav-scroller bg-white shadow-sm">
            <nav class="nav nav-underline">
                <a class="nav-link active" href="/admin">
                    <i class="fab fa-dashcube"></i> Dashboard</a>
                <a class="nav-link" href="/users">
                  User
                </a>
            </nav>
        </div>
        <main class="container">
            <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
                <div class="lh-1">
                    <h1 class="h6 mb-0 text-white lh-1">Bootstrap</h1>
                </div>
            </div>
            <div class="my-3 p-3 bg-white rounded shadow-sm table-responsive">
                <h6 class="border-bottom border-gray pb-2 mb-0">
                    <i class="fas fa-th-list"></i> {{ .Total }} Usu√°rios
                </h6>
                <table class="table table-bordered rounded text-center">
                    <thead class="thead-dark">
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Email</th>
                        <th>Status</th>
                    </thead>
                    <tbody>
                        {{ range .Users }}
                        <tr>
                            <td>{{ .Id }}</td>
                            <td>{{ .FirstName }}</td>
                            <td>{{ .LastName }}</td>
                            <td>{{ .Email }}</td>
                            <td>{{ .Status }}</td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
<script src="/assets/js/jquery-3.6.0.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/offcanvas.js"></script>

</html>
